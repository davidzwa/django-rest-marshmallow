language: python

python:
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"

sudo: false
cache: pip

env:
  matrix:
    - DRF=3.4
    - DRF=3.6

matrix:
  fast_finish: true

install:
  - travis_retry pip install -U virtualenv tox tox-travis

script:
  - tox

jobs:
  include:
  - stage: PyPI Release
    if: tag IS present
    python: "3.6"
    env: []
    # Override before_install, install, and script to no-ops
    before_install: true
    matrix: true
    install: true
    script: echo "Releasing to PyPI..."
    after_success: true
    deploy:
      provider: pypi
      user: sloria
      on:
        tags: true
      distributions: "sdist bdist_wheel"
      password:
        secure: 
